<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forza Lap Viewer</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #11141d;
      --text: #e9eef7;
      --muted: #9fb1c7;
      --accent: #ffb100;
      --master: #6e7791;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      height: 100vh;
      padding: 12px;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: calc(100vh - 24px);
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    #sidebar {
      background: var(--panel);
      border-radius: 10px;
      padding: 12px;
      overflow: auto;
      max-height: calc(100vh - 24px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-size: 18px; }
    h2 { margin: 12px 0 6px; font-size: 15px; color: var(--muted); }
    .legend { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 12px; }
    .swatch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      font-size: 12px;
    }
    .swatch.selected {
      outline: 1px solid var(--accent);
      box-shadow: 0 0 0 2px rgba(255,177,0,0.25);
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid rgba(0,0,0,0.3);
    }
    .event-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 6px 0 10px;
    }
    .event-filter label {
      font-size: 12px;
      background: rgba(255,255,255,0.05);
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    table { width: 100%; min-width: 360px; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; }
    th, td { padding: 4px 6px; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.05); }
    th { text-align: left; color: var(--muted); }
    #controls { display: flex; align-items: center; gap: 8px; margin: 6px 0 10px; }
    #controls button { background: var(--accent); color: #000; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    #controls input[type=range] { flex: 1; }
    #controls select {
      background: #1b1f2c;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 6px;
    }
    #timeLabel { font-family: monospace; color: var(--muted); }
    .table-wrap { overflow-x: auto; }
    #settingsBtn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 15;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(17,20,29,0.9);
      color: var(--text);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    #settingsOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #settingsModal {
      background: #11141d;
      padding: 16px;
      border-radius: 10px;
      width: min(320px, 90vw);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      color: var(--text);
    }
    #settingsModal h3 { margin: 0 0 10px; }
    #settingsModal label { display: block; margin: 4px 0; }
    #settingsModal .actions { margin-top: 12px; text-align: right; }
    #settingsModal button { padding: 6px 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); background: var(--accent); color: #000; cursor: pointer; }
    #livePanel {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 260px;
      background: rgba(17,20,29,0.9);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      z-index: 10;
      cursor: grab;
    }
    #liveHeader {
      padding: 6px 10px;
      font-weight: 600;
      font-size: 13px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px 10px 0 0;
    }
    #live {
      padding: 6px 10px 10px;
      font-size: 12px;
    }
    .live-row {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .live-row:last-child { border-bottom: none; }
    .speed-bar {
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      height: 10px;
      margin-top: 4px;
      overflow: hidden;
    }
    .speed-fill {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      background: linear-gradient(90deg, #5dd39e 0%, #ffb100 60%, #ff6b6b 100%);
      width: 0%;
    }
    .meter { margin-top: 4px; }
    .meter-row { border: none; padding: 0; }
    .meter-bar {
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      height: 8px;
      overflow: hidden;
    }
    .meter-fill {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 0%;
    }
    .wheel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      margin-top: 6px;
    }
    .wheel-cell {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      font-size: 11px;
      text-align: center;
    }
    .wheel-title { font-size: 12px; color: var(--muted); margin-top: 8px; }
    .speed-label {
      display: block;
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }
    #toastContainer {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 30;
      pointer-events: none;
    }
    .toast {
      min-width: 220px;
      max-width: 320px;
      background: rgba(17,20,29,0.95);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      pointer-events: auto;
      animation: fadeIn 150ms ease;
    }
    .toast-type { font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; font-size: 11px; color: var(--accent); }
    .toast-note { margin: 4px 0; font-size: 12px; }
    .toast-meta { font-size: 11px; color: var(--muted); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .live-toggle {
      padding: 6px 10px 4px;
      font-size: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .latch-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor: pointer;
      transition: background 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      user-select: none;
      position: relative;
      line-height: 1.2;
    }
    .latch-btn input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
      appearance: none;
    }
    .latch-btn .pill-dot {
      width: 14px;
      height: 14px;
      min-width: 14px;
      min-height: 14px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.4);
      flex: 0 0 14px;
      display: inline-block;
      box-sizing: border-box;
      aspect-ratio: 1 / 1;
    }
    .latch-btn .pill-label {
      font-weight: 500;
      line-height: 14px;
      padding-left: 6px;
      padding-top: 0;
    }
    .latch-btn.active {
      border-color: rgba(255,177,0,0.65);
      background: linear-gradient(135deg, rgba(255,177,0,0.25), rgba(255,255,255,0.05));
      box-shadow: 0 0 0 2px rgba(255,177,0,0.18);
    }
    .latch-btn.active .pill-dot {
      background: var(--accent);
      border-color: rgba(0,0,0,0.3);
    }
    .latch-btn.block {
      display: flex;
      width: 100%;
      justify-content: flex-start;
      margin: 4px 0;
    }
    .settings-events { margin-top: 8px; }
    .settings-events h4 { margin: 6px 0 4px; font-size: 13px; }
    .settings-events .ev-option {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      margin: 3px 4px 3px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      font-size: 12px;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        height: auto;
        overflow: auto;
      }
      #canvas {
        height: 50vh;
        min-height: 50vh;
      }
      #sidebar {
        max-height: none;
        overflow: visible;
      }
      #livePanel {
        position: sticky;
        top: 6px;
        right: unset;
        left: 6px;
        width: auto;
        max-width: calc(100% - 12px);
        cursor: default;
      }
      #settingsBtn {
        position: sticky;
        top: 6px;
      }
    }
    .delta-pos { color: #5dd39e; }
    .delta-neg { color: #ff6b6b; }
    .event-row { display: flex; align-items: center; gap: 6px; font-size: 12px; margin-bottom: 4px; }
    .pill { padding: 2px 6px; border-radius: 6px; font-size: 11px; }
  </style>
</head>
<body>
  <div id="toastContainer"></div>
  <button id="settingsBtn">Setup</button>
  <div id="settingsOverlay">
    <div id="settingsModal">
      <h3>Setup</h3>
      <div>
        <label><input type="radio" name="unit" value="mph" checked /> MPH</label>
        <label><input type="radio" name="unit" value="kmh" /> KM/H</label>
      </div>
      <div style="margin-top:8px; display:flex; flex-direction:column; gap:6px;">
        <label class="latch-btn block" for="showEvents">
          <input type="checkbox" id="showEvents" />
          <span class="pill-dot"></span>
          <span class="pill-label">Draw events on map</span>
        </label>
        <label class="latch-btn block" for="showLabels">
          <input type="checkbox" id="showLabels" />
          <span class="pill-dot"></span>
          <span class="pill-label">Show car labels on map</span>
        </label>
      </div>
      <div id="settingsEventTypes" class="settings-events"></div>
      <div style="margin-top:8px;">
        <label>Temperature units:</label>
        <label><input type="radio" name="tempUnit" value="c" checked /> Celsius</label>
        <label><input type="radio" name="tempUnit" value="f" /> Fahrenheit</label>
      </div>
      <div class="actions">
        <button id="settingsClose">Close</button>
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="livePanel">
    <div id="liveHeader">Live Telemetry</div>
    <div id="liveToggles" class="live-toggle">
      <label class="latch-btn" id="advancedLatch">
        <input type="checkbox" id="liveShowControls" />
        <span class="pill-dot"></span>
        <span class="pill-label">Advanced</span>
      </label>
    </div>
    <div id="live"></div>
  </div>
  <div id="sidebar">
    <h1>Forza Lap Viewer</h1>
    <div id="controls">
      <button id="jumpBack" title="Jump back 5s">-5s</button>
      <button id="playPause">Play</button>
      <button id="jumpFwd" title="Jump forward 5s">+5s</button>
      <input type="range" id="scrub" min="0" max="1" step="0.01" value="0" />
      <select id="playbackRate" title="Playback speed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="4">4x</option>
      </select>
      <span id="timeLabel">0:00.000</span>
    </div>
    <div id="status">Loading dataâ€¦</div>
    <div id="legend" class="legend"></div>
    <div id="eventFilter" class="event-filter" style="display:none;"></div>
    <h2>Lap Delta</h2>
    <select id="deltaPlayer" style="margin-bottom:6px;width:100%;padding:4px;border-radius:6px;background:#1b1f2c;color:var(--text);border:1px solid rgba(255,255,255,0.1);"></select>
    <canvas id="delta" height="120" style="width:100%;border-radius:8px;background:rgba(255,255,255,0.03);"></canvas>
    <div id="deltaInfo" style="margin:4px 0 10px;font-size:12px;color:var(--muted);"></div>
    <h2>Steering (Yaw Rate)</h2>
    <canvas id="steer" height="120" style="width:100%;border-radius:8px;background:rgba(255,255,255,0.03);"></canvas>
    <div id="steerInfo" style="margin:4px 0 10px;font-size:12px;color:var(--muted);"></div>
    <h2>Lap &amp; Sector Times</h2>
    <div id="laps"></div>
    <h2>Events</h2>
    <div id="events"></div>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
